<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trainer Login</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/loginsignup.js"></script>
</head>
<body>
    <!-- Navbar -->
    <button class="logo-button"><i class="fa fa-bars"></i></button>
    <nav class="navbar">
        <h1><a href="/">GyManager</a></h1>
    </nav>

    <!-- Menu -->
    <div class="menu">
        <!-- Links -->
        <ul id="public-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="#" class="menu__link">ABOUT US</a></li>
            <li><a href="/customers/login" class="menu__link">CUSTOMER LOGIN</a></li>
            <li><a href="/trainers/login" class="menu__link">TRAINER LOGIN</a></li>            
        </ul>

        <!-- User is Trainer -->
        <ul id="trainer-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="/trainers/profile" class="menu__link">PROFILE</a></li>
            <li><a href="/branches" class="menu__link">BRANCHES</a></li>
            <li><a href="/api/logout" class="menu__link">LOGOUT</a></li>            
        </ul>

        <!-- User is Customer -->
        <ul id="customer-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="/customers/profile" class="menu__link">PROFILE</a></li>
            <li><a href="/customers/attendance" class="menu__link">ATTENDANCE</a></li>
            <li><a href="/branches" class="menu__link">BRANCHES</a></li>                        
            <li><a href="/api/logout" class="menu__link">LOGOUT</a></li>
        </ul>
        <!-- Close Button -->
        <div class="menu__close-btn">
            <i class="fa fa-times"></i>
        </div>
    </div>
    
    <div class="login-container">
        <h1 class="header">
            Trainer Login
        </h1>
        <form class="login-form" action="/api/trainers/login" method="POST">
            <input type="text" class="id form-field" name="id" placeholder="Trainer ID" required>
            <input type="password" class="password form-field" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary submit-btn">Login</button>
        </form>
        <div class="signup-btn">
            New to GyManager ?
            <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="signup-container">
        <h1 class="header">
            Trainer Signup
        </h1>
        <form class="signup-form" action="/api/trainers/signup" method="POST">
            <input type="text" class="name form-field" name="name" placeholder="Name" required>
            <input type="password" class="password form-field" name="password" placeholder="Password" required>
            <input type="number" class="experience form-field" name="experience" placeholder="Experience(in years)">
            <label for="timings">Timings</label>
            <input type="time" class="form-field timings" name="startTime" placeholder="Start Time" required>
            <span class="arrow"><i class="fa fa-arrow-right"></i></span>
            <input type="time" class="form-field timings" name="endTime" placeholder="End Time" required>                      
            <button type="submit" class="btn btn-primary submit-btn">Sign up</button>
        </form>
        <div class="login-btn">
            Already Signed up ?
            <a href="#">Log in</a>
        </div>
    </div>

</body>
</html>
