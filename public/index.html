<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GyManager</title>
</head>
<body>
    <!-- SIGNUP FORM -->
    <h2>Signup Form</h2>
    <form action="/trainers/signup" method="POST">
        <!-- Name -->
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">

        <!-- Password -->
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">

        <!-- Start Time -->
        <label for="startTime">Start Time: </label>
        <input type="datetime-local" name="startTime" id="startTime">

        <!-- End Time -->
        <label for="endTime">End Time: </label>
        <input type="datetime-local" name="endTime" id="endTime">

        <!-- Experience -->
        <label for="experience">Experience (in yrs.): </label>
        <input type="number" name="experience" id="experience">

        <button type="submit">SignUp</button>
    </form>

    <!-- LOGIN FORM -->
    <h2>Login Form</h2>
    <form action="/trainers/login" method="POST">
        <!-- Trainer Id -->
        <label for="id">Trainer Id: </label>
        <input type="text" name="username" id="id">

        <!-- Password -->
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">

        <button type="submit">Login</button>
    </form>
</body>
</html>
