<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Login</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>
    <!-- Navbar -->
    <button class="logo-button"><i class="fa fa-bars"></i></button>
    <nav class="navbar">
        <h1><a href="/">GyManager</a></h1>
    </nav>

    <!-- Menu -->
    <div class="menu">
        <!-- Links -->
        <ul class="menu__contents">
            <li><a href="#" class="menu__link">HOME</a></li>
            <li><a href="#" class="menu__link">ABOUT US</a></li>
            <li><a href="#" class="menu__link">LOGIN/SIGNUP</a></li>
        </ul>
        <!-- Close Button -->
        <div class="menu__close-btn">
            <i class="fa fa-times"></i>
        </div>
    </div>
    
    <div class="login-container">
        <h1 class="header">
            Login
        </h1>
        <form class="login-form" action="/customers/login" method="POST">
            <input type="text" class="membershipNo form-field" name="membershipNo" placeholder="Membership Number">
            <input type="password" class="password form-field" name="password" placeholder="Password">
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="signup-btn">
            New to GyManager ?
            <a href="#">Sign Up</a>
        </div>
    </div>

</body>
</html>
