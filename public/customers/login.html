<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Login</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/loginsignup.js"></script>

</head>
<body>
    <!-- Navbar -->
    <button class="logo-button"><i class="fa fa-bars"></i></button>
    <nav class="navbar">
        <h1><a href="/">GyManager</a></h1>
    </nav>

    <!-- Menu -->
    <div class="menu">
        <!-- Links -->
        <ul id="public-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="#" class="menu__link">ABOUT US</a></li>
            <li><a href="/customers/login" class="menu__link">CUSTOMER LOGIN</a></li>
            <li><a href="/trainers/login" class="menu__link">TRAINER LOGIN</a></li>            
        </ul>

        <!-- User is Trainer -->
        <ul id="trainer-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="/trainers/profile" class="menu__link">PROFILE</a></li>
            <li><a href="/branches" class="menu__link">BRANCHES</a></li>
            <li><a href="/api/logout" class="menu__link">LOGOUT</a></li>            
        </ul>

        <!-- User is Customer -->
        <ul id="customer-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="/customers/profile" class="menu__link">PROFILE</a></li>
            <li><a href="/customers/attendance" class="menu__link">ATTENDANCE</a></li>
            <li><a href="/branches" class="menu__link">BRANCHES</a></li>                        
            <li><a href="/api/logout" class="menu__link">LOGOUT</a></li>
        </ul>
        <!-- Close Button -->
        <div class="menu__close-btn">
            <i class="fa fa-times"></i>
        </div>
    </div>
    
    <div class="login-container">
        <h1 class="header">
            Customer Login
        </h1>
        <form class="login-form" action="/api/customers/login" method="POST">
            <input type="text" class="membershipNo form-field" name="membershipNo" placeholder="Membership Number" required>
            <input type="password" class="password form-field" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary submit-btn">Login</button>
        </form>
        <div class="signup-btn">
            New to GyManager ?
            <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="signup-container">
        <h1 class="header">
            Customer Signup
        </h1>
        <form class="signup-form" action="/api/customers/signup" method="POST">
            <input type="text" class="name form-field" name="name" placeholder="Name" required>
            <input type="number" class="age form-field" name="age" placeholder="Age required">
            <input type="number" class="height form-field" name="height" placeholder="Height(in cms)" required>
            <input type="number" class="weight form-field" name="weight" placeholder="Weight(in Kgs)" required>
            <input type="password" class="password form-field" name="password" placeholder="Password" required>            
            <button type="submit" class="btn btn-primary submit-btn">Sign up</button>
        </form>
        <div class="login-btn">
            Already Signed up ?
            <a href="#">Log in</a>
        </div>
    </div>

</body>
</html>
